<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

/* Pr√©nom Hibah */
h1 {

.firework {

@keyframes explode {

<body>

<script>

    // Explosion de c≈ìurs rouges plus lente et √©l√©gante
    for (let i = 0; i < 50; i++) {
