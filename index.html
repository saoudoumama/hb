<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Hibah ❤️</title>

<!-- Polices romantique et manuscrite -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 80px;
    color: #e63946;
    margin-bottom: 40px;
    letter-spacing: 3px;
}

/* Texte au-dessus du cœur */
#clickText {
    font-size: 24px;
    color: #e63946;
    margin-bottom: 20px;
    display: none; /* caché au départ */
}

/* Gros cœur clignotant */
#heartButton {
    font-size: 90px;
    cursor: pointer;
    animation: blink 1s infinite;
    margin-bottom: 40px;
    display: none; /* caché au départ */
}

@keyframes blink {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Message romantique en manuscrit italique */
#message {
    max-width: 600px;
    font-size: 28px;
    color: #e63946;
    font-family: 'Dancing Script', cursive;
    font-style: italic;
    opacity: 0;
    transition: opacity 2s ease;
    margin-bottom: 20px;
}

#startLink {
    font-size: 20px;
    color: #e63946;
    text-decoration: underline;
    cursor: pointer;
    display: none; /* caché au départ */
}

.firework {
    position: absolute;
    font-size: 20px;
    color: #e63946; /* cœurs rouges */
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    0% { transform: translate(0, 0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}
</style>
</head>
<body>

<h1>Hibah</h1>

<!-- Texte au-dessus du cœur -->
<div id="clickText">Clique sur le cœur ❤️</div>

<!-- Gros cœur clignotant sur la page d'accueil -->
<div id="heartButton" onclick="showMessage()">❤️</div>

<!-- Message romantique -->
<div id="message">
    <strong>Mon bébé ❤️</strong><br><br>
    J’espère que ta sieste a soulagé un peu ton petit ventre.<br>
    Je t’envoie plein de douceur… et un petit câlin invisible<br>
    pour te faire sourire ✨
</div>

<!-- Lien pour recommencer -->
<div id="startLink" onclick="restartGame()">Clique ici pour recommencer </div>

<script>
// Affiche le cœur et le texte au chargement
function showHeartPage() {
    document.getElementById("heartButton").style.display = "block";
    document.getElementById("clickText").style.display = "block";
    document.getElementById("message").style.opacity = 0;
    document.getElementById("startLink").style.display = "none";
}

// Quand on clique sur le cœur
function showMessage() {
    const message = document.getElementById("message");
    message.style.opacity = "1";

    document.getElementById("startLink").style.display = "block";

    // Explosion de cœurs rouges plus lente
    for (let i = 0; i < 50; i++) {
        let spark = document.createElement("div");
        spark.classList.add("firework");
        spark.innerHTML = "❤️";

        let angle = Math.random() * 2 * Math.PI;
        let radius = 150 + Math.random() * 150;
        let x = Math.cos(angle) * radius + "px";
        let y = Math.sin(angle) * radius + "px";

        spark.style.setProperty("--x", x);
        spark.style.setProperty("--y", y);

        spark.style.left = "50%";
        spark.style.top = "50%";

        document.body.appendChild(spark);

        setTimeout(() => spark.remove(), 1500);
    }

    // Cache le cœur et le texte
    document.getElementById("heartButton").style.display = "none";
    document.getElementById("clickText").style.display = "none";
}

// Recommencer le jeu
function restartGame() {
    showHeartPage();
}

// Affiche le cœur rouge au chargement
window.onload = showHeartPage;
</script>

</body>
</html>
