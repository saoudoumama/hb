<!-- Police romantique -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 80px;
    color: #e63946;
    margin-bottom: 40px;
    letter-spacing: 3px;
}

.top-button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: 1px solid #e63946;
    background: white;
    color: #e63946;
    cursor: pointer;
    transition: 0.3s;
}

.top-button:hover {
    background: #e63946;
    color: white;
}

#heartButton {
    font-size: 90px;
    cursor: pointer;
    display: none;
    animation: blink 1s infinite;
    margin-top: 40px;
}

@keyframes blink {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

#message {
    max-width: 600px;
    font-size: 22px;
    color: #e63946;
    opacity: 0;
    transition: opacity 2s ease;
    margin-top: 30px;
}

.firework {
    position: absolute;
    font-size: 20px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: translate(0, 0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}
</style>
</head>

<body>

<button class="top-button" onclick="showHeart()">Clique ici ü§ç</button>

</div>

<script>
function showHeart() {
    document.getElementById("heartButton").style.display = "block";
}

function showMessage() {
    const message = document.getElementById("message");
    message.style.opacity = "1";

    for (let i = 0; i < 50; i++) {
        let spark = document.createElement("div");
        spark.classList.add("firework");
        spark.innerHTML = "‚ù§Ô∏è";

        spark.style.setProperty("--y", y);

        spark.style.left = "50%";
        spark.style.top = "50%";

        document.body.appendChild(spark);

        setTimeout(() => spark.remove(), 1000);
    }
}
</script>
